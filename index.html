<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Base Apparel</title>
</head>
<body>
    <main>
        <header><div class="logo"><img src="/images/logo.svg"></div></header>

        <section class="container">
            <div class="left">
                <h1><span>We're</span> coming soon</h1>

                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            
                <form action="#">
                    <input type="email" placeholder="Email Address" value="">
                    <img src="/images/icon-error.svg" class="error-icon">
                    <button type="submit"><img src="/images/icon-arrow.svg"></button>
                    <p class="error-text">Please provide a valid email</p>
                </form>
            </div>

            <div class="right"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
